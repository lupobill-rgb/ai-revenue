name: Data Integrity Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  # Voice data quality and tenant invariant tests - CRITICAL for preventing sample data leakage
  voice-data-quality:
    name: Voice Data Quality & Tenant Invariants
    runs-on: ubuntu-latest
    env:
      ELEVEN_LABS_API_KEY: ${{ secrets.ELEVEN_LABS_API_KEY }}
      ELEVEN_LABS_PROJECT_ID: ${{ secrets.ELEVEN_LABS_PROJECT_ID }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Voice Agents Gating Tests
        run: npx vitest run src/test/voice-agents-gating.test.ts --reporter=verbose

      - name: Run AI Settings Tenant Invariant Tests
        run: npx vitest run src/test/ai-settings-tenant-invariant.test.ts --reporter=verbose

      - name: Run Voice 402 Upgrade Banner Tests
        run: npx vitest run src/test/voice-402-upgrade-banner.test.ts --reporter=verbose

      - name: Run Normalize Error Tests
        run: npx vitest run src/test/normalize-error.test.ts --reporter=verbose

      - name: Verify Test Coverage
        run: |
          echo "âœ… Voice Data Quality Tests verify:"
          echo "   - No SAMPLE_* values appear when demoMode=false"
          echo "   - ai_settings_voice.tenant_id = workspace.id (NOT workspace.tenant_id)"
          echo "   - Voice connectivity detection uses correct join pattern"
          echo "   - Banner behavior matches spec (DEMO_MODE > UPGRADE_REQUIRED > NO_VOICE_PROVIDER_CONNECTED)"
          echo "   - 402/paywall errors show upgrade banner with CTAs"
          echo "   - Error objects never crash React rendering"

  # Unit tests always run - no external dependencies needed
  unit-tests:
    name: Unit Tests (No Secrets Required)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint (Kernel governance surface)
        run: npm run lint:kernel

      - name: Revenue OS Kernel Invariants (Hard Fail)
        run: npm run check:kernel

      - name: Revenue OS Kernel Contracts (Hard Fail)
        run: npx vitest run tests/integration/revenue_os_kernel_contracts.test.ts --reporter=verbose

      - name: Run Unit Tests
        run: npx vitest run src/test/deal-source-isolation.test.ts --reporter=verbose
        # Unit tests will run, integration tests will be skipped (no env vars)

  # Integration tests only run when secrets are configured
  integration-tests:
    name: Integration Tests (Optional)
    runs-on: ubuntu-latest
    if: ${{ vars.RUN_INTEGRATION_TESTS == 'true' }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Integration Tests
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          TEST_OWNER_ID: ${{ secrets.TEST_OWNER_ID }}
        run: npx vitest run src/test/deal-source-isolation.test.ts --reporter=verbose
