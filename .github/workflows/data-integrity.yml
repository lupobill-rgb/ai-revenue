name: Data Integrity Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch: # Allow manual trigger

jobs:
  data-integrity:
    name: Deal Source Isolation
    runs-on: ubuntu-latest
    # Skip if secrets are not configured (Lovable Cloud doesn't expose service role key)
    if: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY != '' }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Data Integrity Tests
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          TEST_OWNER_ID: ${{ secrets.TEST_OWNER_ID }}
        run: npx vitest run src/test/deal-source-isolation.test.ts --reporter=verbose

  # Placeholder job to ensure workflow doesn't fail when secrets are missing
  skip-notice:
    name: CI Skipped (No Secrets)
    runs-on: ubuntu-latest
    if: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY == '' }}
    steps:
      - name: Notice
        run: echo "Data integrity tests skipped - SUPABASE_SERVICE_ROLE_KEY not configured. Tests run locally in Lovable."
